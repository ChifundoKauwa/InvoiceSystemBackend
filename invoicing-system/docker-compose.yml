services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: invoicing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: invoicing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoicing-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoicing-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres_password
      DB_NAME: invoicing_db
      APP_PORT: 3000
      APP_PREFIX: api/v1
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invoicing-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  invoicing-network:
    driver: bridge
